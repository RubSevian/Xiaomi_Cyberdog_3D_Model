    joint: bone0
    pid: {p: 100.0, i: 0.01, d: 10.0}
  bone1_position_controller:
    type: effort_controllers/JointPositionController
    joint: bone1
    pid: {p: 100.0, i: 0.01, d: 10.0}
  leg0_position_controller:
    type: effort_controllers/JointPositionController
    joint: leg0
    pid: {p: 100.0, i: 0.01, d: 10.0}
  leg1_position_controller:
    type: effort_controllers/JointPositionController
    joint: leg1
    pid: {p: 100.0, i: 0.01, d: 10.0}
  body3_position_controller:
    type: effort_controllers/JointPositionController
    joint: body3
    pid: {p: 100.0, i: 0.01, d: 10.0}
  body2_position_controller:
