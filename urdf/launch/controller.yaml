    joint: leg3
    pid: {p: 100.0, i: 0.01, d: 10.0}
  bone3_position_controller:
    type: effort_controllers/JointPositionController
    joint: bone3
    pid: {p: 100.0, i: 0.01, d: 10.0}
  leg2_position_controller:
    type: effort_controllers/JointPositionController
    joint: leg2
    pid: {p: 100.0, i: 0.01, d: 10.0}
  bone2_position_controller:
    type: effort_controllers/JointPositionController
    joint: bone2
    pid: {p: 100.0, i: 0.01, d: 10.0}
